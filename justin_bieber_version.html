
<!DOCTYPE html>
<html>

<head>
	<title>Where's My Damn Train?</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/bootstraptheme.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<button id="test" style="display:block" class="btn btn-default">JUSTIN BIEBER</button>
<div class="container" id="screen">

	<div class="row" id="row1"></div>

	<div class="row" id="row2"></div>
	<div class="row" id="row3">
		<div class="col-lg-1 col-md-1 col-sm-1 col-sx-1" id="left"></div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-sx-10" id="header"></div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-sx-1" id="right"></div>
	</div>
	<div class="row" id="row4"></div>
	
	<div class="row" id="row5"></div>

	<div class="row" id="row6" id="schedulebox">
		<div class="col-lg-12">
			<div class="panel panel-primary" id="schedule">
				<div class="panel-heading" id="panelhead">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
							<h3 class="panel-title" id="currentschedule"><b>Current Train Schedule</b></h3>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
							<h3 class="panel-title" id="currenttime"></h3>
						</div>
					</div>
				</div>
				<div class="panel-body" id=panelbody>
					<table class="table table-hover" id='trainschedule'>
						<thead>
							<tr>
								<th id="field1">Train Name</th>
								<th id="field2">Destination</th>
								<th id="field3">Frequency (Min)</th>
								<th id="field4">Next Arrival</th>
								<th id="field5">Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
			<br>

			<div class="panel panel-primary" id="addtrain">
				<div class="panel-heading" id="addtrainhead">
					<h3 class="panel-title"><b>Add Train</b></h3>
				</div>
				<div class="panel-body" id="addtrainbody">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput" placeholder="The Choo-Choo of Doom (TM)">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput" placeholder="Only you know. Have you repented sufficiently?">
					</div>

					<div class="form-group">
						<label for="">First Train Time (hh:mm - Military Time)</label>
						<input type="text" class="form-control" id="firstTrainInput" placeholder="13:13">
					</div>

					<div class="form-group">
						<label for="">Frequency (Min)</label>
						<input type="text" class="form-control" id="frequencyInput" placeholder="666">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
					<br><br><br>
</div>




<script src="assets/javascript/trainapp-justin.js"></script>
</body>
</html>
